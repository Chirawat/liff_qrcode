    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://docs.google.com/spreadsheets/d/1FXXk80ECzWbOiiNBXMngZyC79vjXZu8sDYLnvJQBVd0/export?format=csv",
                success: function(result) {
                    var UID = 'U78ac1488ecdfb1a578c28265e531ba72';
                    $('#userId').append(UID);
                    if (result.indexOf(UID) > 0) {
                        lines = result.split('\r\n');
                        lines.map((line) => {
                            fields = line.split(',');
                            if (fields[0] === UID) {
                                var name = fields[2] + fields[3] + ' ' + fields[4];
                                $('#name').append(name);
                                var now = new Date();
                                var strNow = now.getHours() + ':' + now.getMinutes();
                                $('#time').append(strNow);
                                $('#userId').append()
                            }
                        });
                    } else {
                        console.log('Not found!');
                    }
                    //console.log(JSON.stringify(data));

                    //result = result.replaceAll('\r', '');
                    //console.log(result);
                    //data = $.csv.toArray(result);
                    //console.log(data);
                }
            });
        });
    </script>
